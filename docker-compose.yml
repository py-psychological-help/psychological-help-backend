version: '3'

volumes:
  pg_data:
  static_volume:
  media_volume:
  data_volume:
  redis_data:

services:
  db:
    image: postgres:13.10
    env_file: .env
    ports:
      - 5432:5432
    volumes:
      - pg_data:/var/lib/postgresql/data/
  backend:
    build: ./backend/
    env_file: .env
    depends_on:
      - db
    volumes:
      - static_volume:/backend_static/
      - media_volume:/media/
      - data_volume:/data/
  redis-stack:
    image: redis/redis-stack-server:latest
    ports:
      - 6379:6379
      - 8001:8001
    volumes:
      - redis_data:/local-data/
  nginx:
    build: ./infra/
    env_file: .env
    ports:
      - 8011:80
    volumes:
      - static_volume:/staticfiles/
      - media_volume:/media/